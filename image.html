<!DOCTYPE html>
<html lang="en">
<head>
  <title> overlay Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  .maintxt {position: relative;}
.maintxt > img, .overlay-text {position: absolute;
font-size: 8vw;
color: red;
font-family: cursive;}
  </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8 col-centered">
                <div class="maintxt">
                    <img src="milky-way-2695569_960_720.jpg" class="img-responsive">
                    <span class="overlay-text" style="margin-left:36pc;margin-top:660px;">Hello,World</span>
                </div>
            </div>
        </div>
    </div>
  </body>
